<!Doctype html>
<html lang="en">
 
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="../css/login.css" />
 
	</head>
 
	<body>
		<!--登录注册二选一弹出框-->
		<div id="loginOrRegister" text-center>
			<!--标题-->
			<div class="title">
				<a class="login" href="../html/login.html">登录</a>
				<a class="register colorRed" href="../html/register.html">注册</a>
			</div> 
			<!--具体信息-->
			<div id="formInformation">
				<!--注册界面-->
				<form action="../php/register.php" method="post" class="loginForm">
					<ul class="box box1">
						<li>
							<label for="phone">手机</label>
							<input type="text" placeholder="请输入您的手机号码" id="phone" maxlength="11" required />
							<span class="error"></span>
						</li>
						<li>
							<label for="authCode2">验证码</label>
							<input type="text" class="sradd phonekey" id="authCode2" placeholder="请输入收到的验证码" required />
							<span class="add sendaAuthCode">发送验证码</span>
							<span class="error"></span>
						</li>
						<li>
							<label for="account">账号注册</label>
							<input type="text" name="username" placeholder="手机号/账号/邮箱" class="account" id="account" required />
							<span class="error"></span>
						</li>
						<li>
							<label for="password2">密码</label>
							<input type="password" name="password" class="password" id="password2" placeholder="请输入密码" required />
							<span class="error"></span>
						</li>
						<!--再次输入密码，注意这里的name是repassword，不要和上面的password重名了，表单提交到php处理页面的时候要用到这些名字-->
						<li>
							<label for="password3">确认密码</label>
							<input type="password" name="repassword" class="email" id="password3" placeholder="请再次输入密码" required />
							<span class="error"></span>
						</li>
					</ul>
					<div class="submit">
						<input type="submit" value="立即注册" />
					</div>
				</form>
				
			</div>
		</div>
	</body>
 
</html>
<script src="../module/jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/login.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/register.js" type="text/javascript" charset="utf-8"></script>
